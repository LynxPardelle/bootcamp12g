<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pseudoclass</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pseudoclass</h1>
      <div id="menu-btn">
        <label for="menu"> </label>
        <input type="checkbox" name="menu" id="menu" />
        <span id="menu-icon">
          <span>-</span>
          <span>-</span>
          <span>-</span>
          <span>-</span>
        </span>
        <div id="menu-items">
          <p>Option 1</p>
          <p>Option 2</p>
          <p>Option 3</p>
          <p>Option 4</p>
        </div>
      </div>
    </header>
    <main>
      <section id="forms">
        <input type="radio" name="form-t" id="square" />
        <input type="radio" name="form-t" id="rectangle" />
        <input type="radio" name="form-t" id="circle" />
        <div id="form-thing">
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
